<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-form-field [style]="playerId == null ? 'display: block' : 'display: none'">
        Username:
        <input id="name-input" matInput type="text" [(ngModel)]="usernameInput" placeholder="Enter your username">
        <button id="name-button" mat-raised-button color="primary" (click)="submitUsername()">Submit Username</button>
      </mat-form-field>
    </mat-card>
    <h1 style="margin: 0 5%">{{ this.game()?.responses[this.game()?.judge]}}</h1>
    <div style="float: right; width: 25%; border: none; display: flex; text-wrap: nowrap">
      <ul>
        <li *ngFor="let player of this.game()?.players; let i = index" [style]="i == playerId ? 'color: blue;' : 'color: black;'">
          Player: {{ i + 1 }}
        </li>
      </ul>
      <ul>
        <li *ngFor="let player of this.game()?.players; let i = index" [style]="i == playerId ? 'color: blue;' : 'color: black;'">
          {{ this.game()?.scores[i] }}
        </li>
      </ul>
      <ul>
        <li *ngFor="let player of this.game()?.players; let i = index" [style]="i == playerId ? 'color: blue;' : 'color: black;'">
          <span [style.textDecoration]="i === this.game()?.judge ? 'underline' : 'none'">{{ player }}</span>
        </li>
      </ul>
      <ul>
        <li *ngFor="let player of this.game()?.players; let i = index" [style]="i == playerId ? 'color: blue;' : 'color: black;'">
          {{ this.game()?.pastResponses[i] }}
        </li>
      </ul>
    </div>
    <ul [style]="responsesReady() && playerId == this.game()?.judge ? 'display: flex' : 'display: none'">
      <li *ngFor="let response of getResponses(); index as i"><button style="font-size: 1em;" (click)="selectResponse(i)">{{ response }}</button></li>
    </ul>
    <ul [style]="responsesReady() && playerId != this.game()?.judge ? 'display: flex' : 'display: none'">
      <li *ngFor="let response of getResponses(); index as i">{{ response }}</li>
    </ul>
    <mat-form-field>
      <input id = "response-input" matInput type="text" [(ngModel)]="response">
      <input id = "response-button" type="submit" value="Submit" (click)="submitResponse()">
    </mat-form-field>
  </div>
</div>
